<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./rock-paper-scissors.js" defer></script>
        <link rel="stylesheet" href="./style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Special+Elite&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="hero">
            <h1 class="hero-header">Rock Paper Scissors</h1>
            <div class="hero-text">
                <p>Can you beat the computer?</p>
                <p>First to score five points wins.</p>                
            </div>
        </div>
        <div class="choices-container">
            <div class="choice">
                <h2>Player <br/> Choice:</h2>
                <p>rock</p>
            </div>
            <div class="choice">
                <h2>Computer Choice:</h2>
                <p>scissors</p>
            </div>
        </div>
        <div class="results-container">
            <div class="results-box">
                <p class="result-text">The computer is READY!</p>
            </div>
        </div>
        <div class="scores-container">
            <div class="player-score-container">
                <h2>Player</h2>
                <p class="player-score">0</p>
            </div>
            <div class="computer-score-container">
                <h2>Computer</h2>
                <p class="computer-score">0</p>
            </div>
        </div>
        <div class="buttons">
            <button type="button" value="ROCK" class="rock">Rock</button>
            <button type="button" value="PAPER" class="paper">Paper</button>
            <button type="button" value="SCISSORS" class="scissors">Scissors</button>
        </div>
    </body>
</html>
